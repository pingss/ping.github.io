<script>

(function (){
	var paras = document.getElementsByTagName("textarea");
	for ( var i=0;i<paras.length;i++ ) {
     paras[i].setAttribute("readonly","readonly");      
	}/* 将textarea设置只读 */
	
	for ( var i=0;i<paras.length;i++ ) {
		var n01="yuyin"+paras[i].getAttribute("id"); 
		var ttsText = paras[i].value;
		var au1 = '<audio id=\"'+n01+'\">';
        var sss = '<source src="http://tts.baidu.com/text2audio?lan=zh&ie=UTF-8&spd=2&text='+ttsText+'" type="audio/mpeg">';
        var eee = '<embed id="tts_embed_id" height="0" width="0" src="">';
        var au2 = '</audio>';
		var newdiv=document.createElement("div");
        newdiv.innerHTML = au1 + sss + eee + au2;
		
		var div01=document.getElementById("bdtts_div_id");
		div01.appendChild(newdiv);
	}/* 获取语音 */
	
	
	
})();
