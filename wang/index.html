<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Our Lovely Baby</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('../fang/digital-7_mono.ttf') format("truetype");
		}
	</style>
	<link href="../fang/css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="../fang/js/jquery.js"></script>
	<script type="text/javascript" src="../fang/js/garden.js"></script>
    <script type="text/javascript" src="../fang/js/functions_dev.js"></script>
	<script type="text/javascript" src="../fang/js/calendar.js"></script>
	<script type="text/javascript" src="../fang/js/addon.js"></script>

</head>

<body>
    <div class="formusic" style="z-index: -99999 !important; height: 0;">
      <audio id="bg" style="visibility: hidden; width: 0 !important; height: 0 !important;" autoplay="true" controls="false">
      </audio>
    </div>
  
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span class="comments">时光荏苒，转眼间宝宝已经</span><br /><br />
				<span class="keyword" id="ages"></span><br /><br />
				<span class="comments">祝愿宝宝健康成长</span><br /><br />
				<!--xx节快乐-->
				<span class="comments"><span class="festival">天天</span>快乐！</span><br /><br />
				<span class="comments" id="lunar"> </span><br /><br />
				<!--span class="comments">/**</span><br /-->
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						汪欣妍 已经降临 <br/><br/>
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						Love u forever and ever.<br/>
						<!--div class="signature">-yours</div-->
					</div>
				</div>
			</div>
		</div>

	</div>
	<script type="text/javascript">
	(function() {
        var dayAddon = new DayAddon(calendar, 'J', '汪欣妍', {
          y: 2018, // 2018年
          M: 12, // 12 月
          d: 4,
          h: 15,
          m: 0,
          s: 0
        });  // 日期任意设置不影响
		
        // 设置特殊日期
        dayAddon.addSpecial('生日', 0, 10, 27, true);  // 每年的阴历10月27日
        dayAddon.addSpecial('一百天', 2019, 3, 14);
		dayAddon.addSpecial('儿童节', 0, 6, 1);
        
		// 阴历节日
        dayAddon.addSpecial('新年', 0, 1, 1, true);
        dayAddon.addSpecial('乞巧节', 0, 7, 7, true);
        dayAddon.addSpecial('元宵节', 0, 1, 15, true);
        dayAddon.addSpecial('端午节', 0, 5, 5, true);
        dayAddon.addSpecial('中秋节', 0, 8, 15, true);
        dayAddon.addSpecial('重阳节', 0, 9, 9, true);
        dayAddon.addSpecial('腊八节', 0, 12, 8, true);

        // 阳历节日
        dayAddon.addSpecial('元旦', 0, 1, 1);
        dayAddon.addSpecial('情人节', 0, 2, 14);
        dayAddon.addSpecial('女神节', 0, 3, 7);
        dayAddon.addSpecial('女王节', 0, 3, 8);
        dayAddon.addSpecial('愚人节', 0, 4, 1);
        dayAddon.addSpecial('劳动节', 0, 5, 1);
        dayAddon.addSpecial('青年节', 0, 5, 4);
        dayAddon.addSpecial('国庆节', 0, 10, 1);
        dayAddon.addSpecial('万圣节', 0, 11, 1);
        dayAddon.addSpecial('平安夜', 0, 12, 24);
        dayAddon.addSpecial('圣诞节', 0, 12, 25);

        dayAddon.display();
		
		var lunar = calendar.solar2lunar();
		var lmessage = '———' + lunar.gzYear + ' ' + lunar.Animal + '年 ' + lunar.IMonthCn + lunar.IDayCn + ' ' + lunar.ncWeek;
		$("#lunar").html(lmessage);
		
        // 本人七牛上的歌曲有:天空之城等
        if (dayAddon.festival === '生日') {
          $('#bg').attr("src", "http://music.163.com/song/media/outer/url?id=5271750.mp3");
          $('#bg')[0].play();
        }

      })();
	</script>
	
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var birth = new Date();
		birth.setFullYear(2018, 11, 4);  // 出生日期2018年12月4日，注意月份值
		birth.setHours(15);
		birth.setMinutes(0);
		birth.setSeconds(0);
		birth.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 5000);

			timeElapse(birth);
			ages(birth);
			setInterval(function () {
				timeElapse(birth);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
</body>
</html>
