<script>

$(document).ready(function() {
	//设置所有连接以新窗口形式打开
	$("a").attr("target","view_window")||$("a").attr("target","_blank");
	
    //扩展板块显示与隐藏
	$("#extend_button").click(function(){
		$("#extend").toggle()
		$(this).val($(this).val()==="扩展"?"隐藏":"扩展");
	});
	//扩展板块输入框添加onkeydown事件（捕获回车），播放按钮添加onclick事件
	$("#video_url").keydown(function(event){
		event.which==13?$("#video_play").click():null;	
	});
	$("#video_play").click(function(){
		var video_url=$("#video_url").val();
		window.open($("[name='web']")[0].checked?("http://www.wmxz.wang/video.php?url="+video_url):
("http://www.vipjiexi.com/tong.php?url="+video_url));
	});
		
});

</script>
